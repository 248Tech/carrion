name: Bug report
description: Report a bug or incorrect behavior in Phase 0â€“3 (or repo/docs).
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting. Please avoid disclosing security issues here; use [GitHub Security Advisories](https://github.com/mg7d/mg7d/security/advisories) instead.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clear description of the bug.
      placeholder: What happened? What did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How to reproduce the issue.
      placeholder: |
        1. Run `./bin/agent config.yaml`
        2. ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Go / agent version
      description: e.g. Go 1.22, commit or release if known.
      placeholder: "Go 1.22, main @ abc1234"
  - type: textarea
    id: config
    attributes:
      label: Config (redact secrets)
      description: Relevant YAML or paths; redact passwords and tokens.
      render: shell
  - type: textarea
    id: logs
    attributes:
      label: Logs / output
      description: Relevant log lines or error output.
      render: shell
  - type: checkboxes
    id: invariants
    attributes:
      label: Invariants
      description: Confirm this does not look like an intentional safety behavior.
      options:
        - label: I've checked that this isn't expected (e.g. rate limit, circuit breaker, cooldown).
          required: true
